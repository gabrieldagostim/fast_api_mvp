<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Analise Guerrilha</title>
</head>

<body class="vh-100 d-flex justify-content-center align-items-start mt-2">


    {% for movel in guerrilha %}
        <div class="d-flex justify-content-center align-items-center d-flex-column"
        style="height: 20vw; width: 80vw; background-color: lightgray; border-radius: 2rem;">
            <p class = "d-flex justify-content-center align-items-start">{{movel.name}}</p>
            <table class="table table-hover height: 20vw; width: 80vw; background-color: lightgray; border-radius: 2rem; fl">
        
                    <th>Produto</th>
                    <th>Participação</th>
                </tr>
                {% for prod in movel.produtos_mapeados %}
                <tr>
                    <td class="align-items-start justify-content-center">
                        {{prod.codigo + " "+ prod.descricao}} 
                    </td>
                    <td class="align-items-start justify-content-center">
                        {{prod.perc_particip}}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endfor %}
</body>

</html>
